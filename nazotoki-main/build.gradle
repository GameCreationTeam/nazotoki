buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:0.4.1.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

apply plugin: 'io.spring.dependency-management'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:1.1.2.RELEASE'
    }
}

dependencies {

    // loggers
    compile "org.slf4j:slf4j-api:1.7.9"
    compile "org.slf4j:jul-to-slf4j:1.7.9"
    compile "ch.qos.logback:logback-classic:1.1.2"

    //spring-boot
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.3.RELEASE'
    compile "org.springframework.boot:spring-boot-gradle-plugin:1.2.3.RELEASE"
    compile  "org.springframework.boot:spring-boot-starter-test:1.2.3.RELEASE"

    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile "org.thymeleaf:thymeleaf-spring4:2.1.4.RELEASE"

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
